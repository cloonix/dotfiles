# =============================================================================
# FONT
# =============================================================================

font_family      family="SauceCodePro Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size        10.0

# Ligatures and common OpenType features
font_features SauceCodeProNFM-Regular +liga +calt +kern
font_features SauceCodeProNFM-Bold    +liga +calt +kern

# Map Nerd Font symbol ranges explicitly (fallback if symbols aren't in main font)
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono

# =============================================================================
# CURSOR
# =============================================================================

cursor_shape          beam
# 0 disables blinking
cursor_blink_interval 0

# =============================================================================
# SCROLLBACK
# =============================================================================

scrollback_lines 10000

# =============================================================================
# MOUSE
# =============================================================================

# auto-copy selection to clipboard
copy_on_select         yes
# strip trailing whitespace only when pasting (not affecting display)
strip_trailing_spaces  smart

# =============================================================================
# PERFORMANCE
# =============================================================================

# ms between repaints (~120 fps cap); lower = more responsive feel
repaint_delay  8
# ms of input read delay before processing; lower = snappier input
input_delay    1
# avoid vsync-induced input lag
sync_to_monitor no

# =============================================================================
# BELL
# =============================================================================

enable_audio_bell no
visual_bell_duration 0.0

# =============================================================================
# WINDOW
# =============================================================================

# px padding inside the window
window_padding_width   8
remember_window_size   yes
initial_window_width   120c
initial_window_height  36c

# ask before closing a window with a running process
confirm_os_window_close 1

# =============================================================================
# TAB BAR
# =============================================================================

tab_bar_style        powerline
tab_powerline_style  slanted
tab_title_template   "{index}: {title}"

# =============================================================================
# SHELL INTEGRATION
# =============================================================================

# Enables OSC 133 marks, cwd tracking, and prompt navigation
shell_integration enabled

# =============================================================================
# KEYBOARD SHORTCUTS
# =============================================================================

# Use kitty_mod (ctrl+shift) as the modifier
kitty_mod ctrl+shift

# -- Tabs --
map kitty_mod+t new_tab_with_cwd
map kitty_mod+w close_tab
map kitty_mod+right next_tab
map kitty_mod+left  previous_tab

# -- Windows (splits) --
map kitty_mod+enter new_window_with_cwd
map kitty_mod+]     next_window
map kitty_mod+[     previous_window

# -- Font size --
map kitty_mod+equal  change_font_size all +1.0
map kitty_mod+minus  change_font_size all -1.0
# 0 resets font size to default
map kitty_mod+0      change_font_size all 0

# -- Scrollback --
map kitty_mod+h show_scrollback

# -- Config reload --
map kitty_mod+F5 load_config_file

# =============================================================================
# URLS
# =============================================================================

open_url_with  default
url_style      curly
detect_urls    yes


# BEGIN_KITTY_THEME
# Dracula
include current-theme.conf
# END_KITTY_THEME