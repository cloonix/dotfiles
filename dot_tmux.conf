# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# vi is good
setw -g mode-keys vi
set -g status-keys vi

bind -n Home send-key C-a
bind -n End send-key C-e

set -g history-limit 50000

set-option -g base-index 1
setw -g pane-base-index 1

# true color support
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ',xterm*:Tc'
# fixes x as panel separators
set-option -ga terminal-overrides ',*:enacs@:smacs@:rmacs@:acsc@'

# mouse support
set -g mouse on

# reload config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# toggle sync pane to write simultaneously in every pane
bind y set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"

# color of pane index numbers and display duration
set -g display-panes-time 4000
set -g display-panes-colour 'yellow'
set -g display-panes-active-colour 'green'

# faster key repetition (no delay after prefix)
set -s escape-time 0

# pass through extended keys (Shift+Enter, Ctrl+Enter, etc.) to applications
set -s extended-keys on
set -as terminal-features ',xterm*:extkeys'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# tmux-power theme
set -g @tmux_power_theme 'gold'

# resurrect: change key bindings to capital S+R
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'

# continuum: auto-save every 15 min and restore on tmux start
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# OSC 52 clipboard: native tmux clipboard over SSH, no X11 needed (tmux 3.2+)
set -s set-clipboard on
set -as terminal-features ',xterm*:clipboard'

# vim-tmux-navigator: use hjkl to navigate panes (passes through to vim/nvim)
# C-\ to go to previous pane
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
