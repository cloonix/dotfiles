# Custom installers - curl-based install scripts
custom:
  homebrew:
    check: "brew"
    url: "https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh"
  opencode:
    check: "opencode"
    url: "https://opencode.ai/install"


# Package installation is ADDITIVE:
# - basic is always installed first
# - profile-specific packages are added on top (if profile != basic)
packages:
  # Basic profile - minimal setup for any machine
  basic:
    custom:
      - "homebrew"
    apt:
      - "git"
      - "curl"
      - "rsync"
      - "zsh"
    brews:
      - "fastfetch"
      - "neovim"
      - "starship"
      - "zellij"
    casks: []

  # Dev profile - additional packages for Linux dev environment
  # (added on top of basic)
  dev:
    custom:
      - "opencode"
    apt:
      - "btop"
      - "build-essential"
      - "keychain"
      - "nmap"
    brews:
      - "dstask"
      - "eza"
      - "fabric-ai"
      - "fd"
      - "fzf"
      - "gh"
      - "glow"
      - "go"
      - "lazygit"
      - "ncdu"
      - "pipx"
      - "yazi"
    casks:
      - "claude-code"

  # Mac profile - additional packages for macOS
  # (added on top of basic)
  mac:
    custom:
      - "opencode"
    brews:
      - "ansible"
      - "btop"
      - "dstask"
      - "eza"
      - "fabric-ai"
      - "fd"
      - "fzf"
      - "glow"
      - "go"
      - "gopass"
      - "hcloud"
      - "hugo"
      - "lazygit"
      - "logrotate"
      - "ncdu"
      - "nmap"
      - "sevenzip"
      - "syncthing"
      - "yazi"
      - "zellij"
    casks:
      - "claude-code"
