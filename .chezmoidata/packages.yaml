# Custom installers - curl-based install scripts
custom:
  homebrew:
    check: "brew"
    url: "https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh"
  opencode:
    check: "opencode"
    url: "https://opencode.ai/install"

packages:
  # Basic profile - minimal setup for any machine
  basic:
    custom:
      - "homebrew"
    darwin:
      brews:
        - "git"
        - "curl"
        - "zsh"
        - "glow"
        - "fastfetch"
      casks: []
    linux:
      apt:
        - "git"
        - "curl"
        - "zsh"
      brews:
        - "glow"
        - "fastfetch"
        - "neovim"
        - "dstask"
        - "starship"
        - "zellij"
      casks: []

  # Dev profile - full development environment for Linux servers/workstations
  dev:
    custom:
      - "homebrew"
      - "opencode"
    linux:
      apt:
        - "btop"
        - "git"
        - "curl"
        - "build-essential"
        - "keychain"
        - "zsh"
        - "nmap"
      brews:
        - "fastfetch"
        - "dstask"
        - "fd"
        - "fzf"
        - "gh"
        - "glow"
        - "go"
        - "ncdu"
        - "neovim"
        - "starship"
        - "vivid"
        - "yazi"
        - "zellij"
      casks:
        - "claude-code"

  # Mac profile - macOS-specific with GUI apps and tools
  mac:
    custom:
      - "homebrew"
      - "opencode"
    darwin:
      brews:
        - "ansible"
        - "btop"
        - "curl"
        - "dstask"
        - "fastfetch"
        - "git"
        - "fd"
        - "fzf"
        - "glow"
        - "go"
        - "gopass"
        - "hcloud"
        - "hugo"
        - "logrotate"
        - "ncdu"
        - "neovim"
        - "nmap"
        - "sevenzip"
        - "syncthing"
        - "vivid"
        - "yazi"
        - "zellij"
        - "zsh"
      casks:
        - "claude-code"
